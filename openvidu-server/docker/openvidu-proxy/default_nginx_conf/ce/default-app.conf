{app_upstream}

upstream openviduserver {
    server localhost:5443;
}

server {
    listen {https_port} ssl;
    server_name {domain_name};

    {ssl_config}

    {proxy_config}

    {app_config}

    ########################
    # OpenVidu Locations   #
    ########################
    {common_api_ce}

    {deprecated_api_ce}

    {new_api_ce}

    #################################
    # LetsEncrypt                   #
    #################################
    location /.well-known/acme-challenge {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }
}
